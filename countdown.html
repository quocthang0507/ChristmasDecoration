<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đếm ngược đến 00:00</title>
    <link rel="stylesheet" href="./ui.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page-countdown">
    <canvas id="scene" aria-label="Christmas lights tree canvas"></canvas>

    <nav class="nav" aria-label="Điều hướng">
      <a class="nav__link" href="./index.html">Cây thông</a>
      <a class="nav__link" href="./card.html">Thiệp chúc mừng</a>
      <a class="nav__link nav__link--active" href="./countdown.html">Đếm ngược</a>
      <a class="nav__link" href="./fireworks.html">Pháo hoa</a>
      <a class="nav__link" href="./globe.html">Snow Globe</a>
      <a class="nav__link" href="./immersive.html">3D nhập vai</a>
      <a class="nav__link" href="./benchmark.html">Benchmark</a>
    </nav>

    <div class="hud" aria-hidden="true">
      <div class="cd-hud">
        <div id="cd-hud-event" class="cd-hud__event">Đếm ngược</div>
        <div class="cd-hud__grid" aria-label="Thời gian còn lại">
          <div class="cd-hud__cell">
            <div id="cd-hud-hours" class="cd-hud__value ui__mono-big">00</div>
            <div class="cd-hud__label">Giờ</div>
          </div>
          <div class="cd-hud__cell">
            <div id="cd-hud-minutes" class="cd-hud__value ui__mono-big">00</div>
            <div class="cd-hud__label">Phút</div>
          </div>
          <div class="cd-hud__cell">
            <div id="cd-hud-seconds" class="cd-hud__value ui__mono-big">00</div>
            <div class="cd-hud__label">Giây</div>
          </div>
        </div>
      </div>
    </div>

    <section class="card-ui__panel" aria-label="Đếm ngược">
      <div class="card-ui__header">
        <div class="card-ui__title">Đếm ngược</div>
        <button id="countdown-panel-toggle" class="card-ui__toggle" type="button" aria-expanded="true">Panel</button>
      </div>

      <label class="card-ui__row">
        <span class="card-ui__label">Mục tiêu</span>
        <select id="cd-target" class="card-ui__select" aria-label="Chọn mục tiêu">
          <option value="christmas">Giáng Sinh (25/12 00:00)</option>
          <option value="newyear">Năm Mới (01/01 00:00)</option>
        </select>
      </label>

      <div class="card-ui__row cd-panel-time-row">
        <span class="card-ui__label">Còn lại</span>
        <div id="cd-time" class="card-ui__val ui__mono-big"></div>
      </div>

      <div class="card-ui__row">
        <span class="card-ui__label">Thời điểm</span>
        <div id="cd-when" class="card-ui__val"></div>
      </div>

      <div id="cd-status" class="card-ui__status" role="status" aria-live="polite"></div>
    </section>

    <script src="./ui.js" defer></script>
    <script src="./scene.js" defer></script>
    <script src="./countdown.js" defer></script>
  </body>
</html>
