  <body>

      <div class="card-ui__header">
        <div class="card-ui__title">Pháo hoa</div>

      </div>

      <label class="card-ui__row card-ui__row--toggle">
        <span class="card-ui__label">Bật pháo hoa</span>
        <input id="fw-enabled" type="checkbox" />

      <label class="card-ui__row card-ui__row--toggle">
        <span class="card-ui__label">Performance</span>
        <input id="fw-perf" type="checkbox" />
      </label>

      <div class="card-ui__status" id="fw-hint">Tắt pháo hoa để nhẹ máy.</div>
